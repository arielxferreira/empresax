<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Estilo Customizado -->
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <title>empresax</title>
</head>

<body>

  <!--Cabeçalho-->
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-warning">
      <div class="container">
        <a href="#" class="navbar-brand">
          <h2 class="text-light">EMPRESAX</h2>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a href="#" class="nav-link active text-light">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contato</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Buscas</a>
          </ul>
        </div>
      </div>
    </nav>
  </header>



  <!--Section Conteudo-->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 d-flex mt-5">
          <div class="align-self-center">
            <h1 class="display-4 ">Sua busca de forma fácil e segura</h1>
            <form class="mt-4 mb-4">
              <div class="input-group input-group-lg">
                <input id="input_buscar" type="text" placeholder="Digite o nome do diretório (ex: testem)"
                  class="form-control">
                <div class="input-group-append">
                  <button onclick="buscar_diretorio()" type="button" class="btn btn-primary"> buscar</button>
                </div>
              </div>
              <a id="div_btn"></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Section resultado busca diretorio API -->
  <section class="mt-5 mb-5" id="resultado_busca_repositório"></section>


  <!-- Footer -->

  <footer class="bg-warning">
    <div id="footer"></div>
  </footer>


  <!-- Modal -->
  <div class="modal fade" id="modal_erro_busca" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-body" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" id="btn" data-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>







  <!-- Script Para o Funcionamento do Toggle e Modal -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Script Principal -->
  <script src="main.js"></script>
</body>

</html>
